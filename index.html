<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><h1>first proper website</h1></title>
    <style>
        h1,p{text-align: center;}
        fieldset{ width: 200px; padding-left: 20px;
        margin: 0 auto;/*horizontally center*/}
    </style>
</head>
<body style="background-color: skyblue;">
        <h1 id="title"margin-top: 7%;>Digital WorldTech Academy frontend Summer form</h1>
        <p id="description"><i>digital world tech academy is offering a summer coding class,at discounted a prize hurry up<br> and join to start your coding journey</i></p>
            <fieldset style="width: 40%; border-radius: 4%; background-color: #000000; margin-top: 24px;"><br>
        <form method="post" id="survey forn">
            
            <label for="name" style="margin-top: 50%; color: aliceblue;">Name</label><br>
            <input type="name" id="favour" required placeholder="enter your name" size="95%" style="height: 28px;"><br><br>
            <label for="email" style="color: aliceblue;">Email</label><br>
            <input type="email" id="ifunanyaesedo@gmail.com" required placeholder="enter your email" size="95%" style="height: 28px;"><br><br>
            <label for="number" style="color: aliceblue;">Age (Optional)</label><br>
            <input type="number" id="age" min="17" max="45" placeholder="Age" style="width: 95%; height: 28px;"><br><br>
            <label for="role" style="color: aliceblue;">Which option best describes your current role?</label><br>
            <select name="select role" id="role" style="width: 95%; height: 34px;">

                <option>select current role</option>
                <option value="Student">Student</option>
                <option value="full time job">Full Time Job</option>
                <option value="full time learner">Full Time Learner</option>
                <option value="prefer not to say">Prefer not to say</option>
                <option value="other">Other</option>
            </select><br><br>
            <label for="recommend" style="color: aliceblue;">Would you recommend digital world  tech academy to a friend</label><br>
            
            <input type="radio" name="recommend" value="definitely" id="definitely">
            <label for="recommend" style="color: aliceblue;">Definitely</label><br>
            <input type="radio" name="recommend" value="maybe" id="maybe">
            <label for="maybe" style="color: aliceblue;">Maybe</label><br>
            <input type="radio" name="recommend" value="not sure" id="not sure">
            <label for="not sure" style="color: aliceblue;">Not sure</label><br><br>
            <label for="improved?" style="color: aliceblue;">what is your favorite feature of digital world tech</label><br>
            <select name="select feature" id="select feature" style="width: 95%; height: 34px;">
                <option value="disabled">select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open source">Open Source</option>
            </select><br><br>
            <label style="color: aliceblue;">What would you like to see improved?<br><small>(Check all that apply)</small></label><br>
            <input type="checkbox" name="frontend" id="frontend" value="frontend">
            <label for="frontend" style="color: aliceblue">Front-end Projects</label><br>
            <input type="checkbox" name="backend" id="backend" value="backend">
            <label for="backend" style="color: aliceblue;">Back-end Projects</label><br>
            <input type="checkbox" name="datavisualization" id="datavisualization" value="datavisualization">
            <label for="datavisualization" style="color: aliceblue;">Data Visualization</label><br>
            <input type="checkbox" name="Challenges" id="challenges" value="challenges">
            <label for="challenges" style="color: aliceblue;">Challenges</label><br>
            <input type="checkbox" name="open source" id="open source" value="open source">
            <label for="open source" style="color: aliceblue;">Open Source Community</label><br>
            <input type="checkbox" name="gitter" id="gitter" value="gitter">
            <label for="gitter" style="color: aliceblue;">Gitter help rooms</label><br>
            <input type="checkbox" name="Videos" id="Videos" value="videos">
            <label for="city meetups" style="color: aliceblue;">City Meetups</label><br>
            <input type="checkbox" name="Wiki" id="Wiki" value="wiki">
            <label for="wiki" style="color: aliceblue;">Wiki</label><br>
            <input type="checkbox" name="Forum" id="forum" value="forum">
            <label for="forum" style="color: aliceblue;">Forum</label><br><br>
           
            <label for="comments" style="font-size: 24px; color: aliceblue;" >Any comments or suggestions?</label><br>
            <textarea name="comments" id="comments" style="width: 95%; height: 75px;" placeholder="Enter your comments here..." maxlength="1000"></textarea><br><br>
            <button style="color: white; width: 99%; height: 40px;text-align: center; background-color: green;">submit</button><br><br>
        </fieldset>

        
            
        </form>
</body> 
</html>
